<div class="title" mat-dialog-title >SIGN IN</div>
<mat-dialog-content>
    <form action="" class="signingForm" [formGroup]="signinForm">

        <mat-form-field>
            <div>
                <input matInput type="text" id="login" placeholder="Login..." formControlName="loginSignin">
            </div>
        </mat-form-field>
        <mat-form-field>
            <div>
                <input matInput type="password" id="pass" placeholder="Password..." formControlName="passwordSignin">
            </div>
        </mat-form-field>
        </form>
        </mat-dialog-content>
        <div>
            <mat-dialog-actions>
                <button mat-button color="accent"  [mat-dialog-close]="signingForm" cdkFocusInitial>CANCEL</button>
                <a>
                    <button mat-raised-button color="accent" (click)="enterToNewsPage()">LOGIN</button>
                </a>
            </mat-dialog-actions>
        </div>
