<div class="container">
    <div  class="newsContainer">
        <div class="filterContainer" >
            <div class="fieldToSearchPhoto">
                <div class="searchPhoto"></div>
            </div>
            <select [(ngModel)]="searchSelectBy" class="fieldToSort">
                <option value="SearchBy" [selected]="true" >Search by....</option>
                <option value="any field">any field</option>
                <option value="author">author</option>
                <option value="description">description</option>
                <option value="title">title</option>
        </select>
        <input type="text" placeholder="type word to search...." [(ngModel)]="searchInputWord" class="fieldToSort">
    </div>
        <app-news-item *ngFor="let item of newsArrTaker | search:searchInputWord:searchSelectBy" [itemNewsOne]="item"></app-news-item>
    </div>
</div>
