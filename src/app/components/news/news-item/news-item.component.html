<div class="container">
    <div class="divForImg">
        <img [src]="itemNewsOne.urlToImage" alt="" *ngIf="urlImageChecker">
        <img src="/assets/img/noimage.png" alt="" *ngIf="!urlImageChecker">
    </div>
    <div class="title">{{itemNewsOne.title}}</div>
    <div class="author"><small>Author: {{itemNewsOne.author}}</small></div>
    <div>
        <a routerLink="details/{{itemNewsOne.id}}">
        <button mat-raised-button color="accent" (click)="findItemIdFunc()">More information</button>
        </a>
    </div>
</div>
